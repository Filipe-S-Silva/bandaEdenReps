<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BandaEden-Rep</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./img/bdEnden.jpg" type="image/x-icon">
  </head>

  <body>
    
  <header id="header">
      <nav>
        <ul>
          <li>
            <button id="btnNovaMusica" class="on">NOVA MUSICA</button>
          </li>

          <li>
            <button id="listaMusicas">MUSICAS</button>
          </li>

        </ul>
      </nav>
  </header>

  <section id="novaMusica" style="display: flex;">

      <div class="container">
        <h1>CADASTRAR</h1>

        <div id="musicForm">
          <div>
            <label class="title">NOME:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome da musica" autocomplete="off">
          </div>
    
          <div>
            <label class="title">TOM:</label>
            <input type="text" id="tom" name="tom" placeholder="Tom da musica" autocomplete="off">
          </div>
    
          <div class="options">
            <label class="title">TIPO:</label>
            <div>
                <label><input type="radio" name="tipo" value="1" > ADORAÇÃO</label>
                <label><input type="radio" name="tipo" value="2" checked> EXALTAÇÃO</label>
                <label><input type="radio" name="tipo" value="3"> QUEBRANTAMENTO</label>
                <label><input type="radio" name="tipo" value="4"> CELEBRAÇÃO</label>              
            </div>
          </div>
    
          <div class="options">
            <label class="title">VOCAL:</label>
            <div>¨
                <label><input type="radio" name="vocal" value="1"> IAN</label>
                <label><input type="radio" name="vocal" value="2"> YASMIN</label>
                <label><input type="radio" name="vocal" value="3" checked> CLEO</label>
                <label><input type="radio" name="vocal" value="4"> INDEFINIDO</label>
            </div>
          </div>
    
          <button  class="btn" id="btnCadastrar">CADASTRAR</button>
        </div>
      </div>

  </section>
    
  <section id="musicas" style="display: none;">


      <div class="tabela-container">
        <div class="contadores">
          <div id="totalMusicas" style=" color: var(--branco);">TOTAL DE MUSICAS: 00</div>
          <div id="ianCount" style=" color: var(--branco);">MUSICAS IAN: 00</div>
          <div id="yasminCount" style=" color: var(--branco);">MUSICAS YASMIN: 00</div>
          <div id="cleoCount" style=" color: var(--branco);">MUSICAS CLEO: 00</div>
        </div>
    
        <div class="filtros">
          <label>FILTRAR VOCAL:
            <select id="filtroVocal">
              <option value="TODOS">TODOS</option>
              <option value="IAN">IAN</option>
              <option value="YASMIN">YASMIN</option>
              <option value="CLEO">CLEO</option>
            </select>
          </label>
    
          <label>FILTRAR TIPO:
            <select id="filtroTipo">
              <option value="TODOS">TODOS</option>
              <option value="ADORAÇÃO">ADORAÇÃO</option>
              <option value="EXALTAÇÃO">EXALTAÇÃO</option>
              <option value="QUEBRANTAMENTO">QUEBRANTAMENTO</option>
              <option value="CELEBRAÇÃO">CELEBRAÇÃO</option>
            </select>
          </label>
    
          <label>BUSCAR:
            <input type="text" id="buscaInput" placeholder="NOME DA MÚSICA" />
          </label>
        </div>
    
        <table>
          <thead>
            <tr>
              <th>CPF</th>
              <th>NOME</th>
              <th>TOM</th>
              <th>TIPO</th>
              <th>VOCAL</th>
              <th>EDITAR</th>
            </tr>
          </thead>
          <tbody id="tabelaBody">
            <!-- Dados serão inseridos via JavaScript -->
          </tbody>
        </table>
      </div>
      
  </section>
    
  <section id="editar" style="display: none;">

      <div class="container">
        <h1>EDITAR</h1>
        <h2 id="dtAtualizacao">ÚLTIMA ATUALIZAÇÃO: XX.XX.XX</h2>
        <div id="musicForm">
          <div>
            <label class="title">NOME:</label>
            <input type="text" id="nomeEdit" name="nome" placeholder="" disabled style="filter: brightness(.7);">
          </div>
    
          <div>
            <label class="title">TOM:</label>
            <input type="text" id="tomEdit" name="tom" placeholder="" autocomplete="off">
          </div>
    
          <div class="options">
            <label class="title">TIPO:</label>
            <div>
              <label><input type="radio" name="tipoEdit" value="1"> ADORAÇÃO</label>
              <label><input type="radio" name="tipoEdit" value="2"> EXALTAÇÃO</label>
              <label><input type="radio" name="tipoEdit" value="3"> QUEBRANTAMENTO</label>
              <label><input type="radio" name="tipoEdit" value="4"> CELEBRAÇÃO</label>              
            </div>
          </div>
    
          <div class="options">
            <label class="title">VOCAL:</label>
            <div>
              <label><input type="radio" name="vocalEdit" value="1"> IAN</label>
              <label><input type="radio" name="vocalEdit" value="2"> YASMIN</label>
              <label><input type="radio" name="vocalEdit" value="3"> CLEO</label>
              <label><input type="radio" name="vocalEdit" value="4"> INDEFINIDO</label>
            </div>
          </div>
          
          <div class="btns">
            <button class="btn" id="btnVoltar">VOLTAR</button>
            <button class="btn" id="btnExcluir">EXCLUIR</button>
            <button class="btn" id="btnEditar">EDITAR</button>

          </div>
        </div>
      </div>

  </section>

  <span id="ballLoading"></span>


  <script src="js/script.js"></script>
  <script src="js/header.js"></script>
  </body>

</html>
